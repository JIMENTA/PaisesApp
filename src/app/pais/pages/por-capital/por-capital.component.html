<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" 
        [initialValue] = "initialValue"
        placeholder="Buscar por capital..."></app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="errorEncontrado" class="alert alert-danger">
    No se ha encontrado {{termino}}
</div>
<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="countries"></app-pais-tabla>
    </div>
</div>
